<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Event Clock and Countdown</title>
    <!-- Google Font: Nerko One -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Nerko One', cursive;
            color: black;
            text-align: center;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent overlay */
            z-index: -1;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 20em;
            text-shadow: 8px 0px 0px rgba(255, 255, 255, 0.8); /* Shadow as per your request */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-family: 'Nerko One', cursive;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #display {
            text-align: left; /* Default alignment */
        }
        #countdown {
            text-align: right;
            padding-right: 50px;
        }
    </style>
</head>
<body>

    <!-- Background image and overlay -->
    <div id="background"></div>
    <div id="overlay"></div>

    <!-- Content (time, countdown) -->
    <div id="content">
        <div id="display"></div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button onclick="showClock()">Show Clock</button>
        <button onclick="showCountdown()">Show Countdown</button>
        <button onclick="resetCountdown()">Reset Countdown</button>
        <button onclick="showBlank()">Blank</button>
        <button id="startButton" style="display:none;" onclick="startCountdown()">Start Countdown</button>
    </div>

    <script>
        let countdownInterval;
        let countdownTime = 3600000; // 1 hour in milliseconds

        // Function to update the clock in 24-hour format
        function showClock() {
            clearInterval(countdownInterval);  // Stop the countdown if running
            document.getElementById('background').style.backgroundImage = "url('images/start.jpeg')";
            document.getElementById('display').style.textAlign = "left"; // Align clock to left
            document.getElementById('overlay').style.display = "block";  // Show overlay for clarity
            document.getElementById('display').innerHTML = '';
            document.getElementById('startButton').style.display = "none";  // Hide Start Countdown button
            setInterval(() => {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                document.getElementById('display').innerHTML = timeString;
            }, 1000);
        }

        // Function to show the countdown "1h" without starting it
        function showCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('background').style.backgroundImage = "url('images/countdown.jpg')";
            document.getElementById('display').style.textAlign = "right"; // Align countdown to right
            document.getElementById('overlay').style.display = "block";  // Show overlay for clarity
            document.getElementById('display').innerHTML = "1h";  // Display "1h"
            document.getElementById('startButton').style.display = "inline-block";  // Show Start Countdown button
        }

        // Function to start the countdown
        function startCountdown() {
            document.getElementById('startButton').style.display = "none";  // Hide Start Countdown button
            countdownInterval = setInterval(updateCountdown, 10);  // Start the countdown
        }

        // Function to update the countdown display
        function updateCountdown() {
            const minutes = Math.floor(countdownTime / 60000);
            const seconds = Math.floor((countdownTime % 60000) / 1000);
            const milliseconds = countdownTime % 1000;
            let displayText;

            if (countdownTime > 60000) {
                displayText = `${minutes}m ${seconds}s`;
            } else {
                displayText = `${seconds}s ${milliseconds}ms`;
            }

            document.getElementById('display').innerHTML = displayText;

            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('display').innerHTML = "Time's up!";
            } else {
                countdownTime -= 10;
            }
        }

        // Function to reset the countdown
        function resetCountdown() {
            countdownTime = 3600000; // Reset to 1 hour
            clearInterval(countdownInterval);
            showCountdown(); // Display "1h" again
        }

        // Function to show a blank page with a plain background
        function showBlank() {
            clearInterval(countdownInterval);  // Stop the countdown if running
            document.getElementById('background').style.backgroundImage = "url('images/plain.jpg')";
            document.getElementById('display').innerHTML = '';
            document.getElementById('overlay').style.display = "none";  // Hide overlay for blank page
            document.getElementById('startButton').style.display = "none";  // Hide Start Countdown button
        }

        // Show the clock on load
        showClock();
    </script>

</body>
</html>
