<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Event Clock and Countdown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 5em;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Background image -->
    <div id="background"></div>

    <!-- Content (time, countdown) -->
    <div id="content">
        <div id="display"></div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button onclick="showClock()">Show Clock</button>
        <button onclick="showCountdown()">Show Countdown</button>
        <button onclick="resetCountdown()">Reset Countdown</button>
    </div>

    <script>
        let countdownInterval;
        let countdownTime = 3600000; // 1 hour in milliseconds

        // Function to update the clock
        function showClock() {
            clearInterval(countdownInterval);  // Stop the countdown if running
            document.getElementById('background').style.backgroundImage = "url('images/start.jpeg')";
            document.getElementById('display').innerHTML = '';
            setInterval(() => {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('display').innerHTML = timeString;
            }, 1000);
        }

        // Function to update the countdown
        function showCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('background').style.backgroundImage = "url('images/countdown.jpg')";
            countdownInterval = setInterval(updateCountdown, 10);
        }

        // Function to update the countdown display
        function updateCountdown() {
            const minutes = Math.floor(countdownTime / 60000);
            const seconds = Math.floor((countdownTime % 60000) / 1000);
            const milliseconds = countdownTime % 1000;
            let displayText;

            if (countdownTime > 60000) {
                displayText = `${minutes}m ${seconds}s`;
            } else {
                displayText = `${seconds}s ${milliseconds}ms`;
            }

            document.getElementById('display').innerHTML = displayText;

            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('display').innerHTML = "Time's up!";
            } else {
                countdownTime -= 10;
            }
        }

        // Function to reset the countdown
        function resetCountdown() {
            countdownTime = 3600000; // Reset to 1 hour
            clearInterval(countdownInterval);
            showCountdown(); // Restart the countdown
        }

        // Show the clock on load
        showClock();
    </script>

</body>
</html>
